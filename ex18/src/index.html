<html>
  <head>
    <title>Gigi School of Coding</title>
  </head>
  <body>
    <h2>CatPhotoApp</h2>

    <main>
      <p>View more <a href="#">cat photos</a></p>
      <a href="#">
        <img
          src="https://bit.ly/3fUJAV1"
          alt="Author standing on a beach with two thumbs up."
        />
      </a>

      <ul>
        <li>food</li>
        <li>milk</li>
        <li>mice</li>
      </ul>
      <ol>
        <li>Dogs</li>
        <li>water</li>
        <li>humans</li>
      </ol>
      <form action="/submit-cat-photo">
        <input type="text" placeholder="cat photo URL" required />

        <!-- ako nista ne unesemo izbaci nam upozorenje -->
        <div>
          <label for="radio1">
            <input
              id="radio1"
              type="radio"
              name="inside-outside"
              checked
            />radio1
          </label>
          <label for="radio2">radio2</label>
          <input id="radio2" type="radio" name="inside-outside" />
        </div>
        <div>
          <label for="Dog">
            <input type="checkbox" value="Dog" checked id="Dog" name="Dog" />Dog
          </label>
          <label for="Cat">
            <input type="checkbox" value="Cat" id="Cat" name="Cat" />Cat
          </label>
          <label for="Hamster">
            <input
              type="checkbox"
              value="Hamster"
              id="Hamster"
              name="Hamster"
            />Hamster
          </label>
          <label for="Bird">
            <input type="checkbox" value="Bird" id="Bird" name="Bird" />Bird
          </label>
          <label for="Fish">
            <input type="checkbox" value="Fish" id="Fish" name="Fish" />Fish
          </label>
        </div>
        <!-- end -->
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
